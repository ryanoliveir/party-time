<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Time API</title>
</head>
<body>

    <header>
        <h1>Eventos </h1>
    </header>

    <section>
        
        <form action="">
            <fieldset>
                <legend>Criar novo evento</legend>
    
                <div>
                    <label for="event-name-input">Nome do Evento</label><br>
                    <input type="text" name="nome" id="event-name-input" placeholder="Nome do Evento"><br><br>
                </div>
    
    
    
                <div>
                    <label for="event-date">Data do Evento</label><br>
                    <input type="date" name="event-date" id="event-date"><br><br>
                </div>
    
    
    
                <div>
                    <label for="birth-date">Data de nascimento</label><br>
                    <input type="date" name="birth-date" id="birth-date"> <br><br>
                    
                </div>
    
    
                <div>
                    <label for="event-time">Horário do Evento</label><br>
                    <input type="time" name="event-time" id="envent-time"><br><br>
                </div>
                
                <div>
                    <label for="event-description">Descrição do Evento<label><br>
                    <textarea name="event-description" id="event-description" placeholder="Informe aqui a descrição..." cols="30" rows="5">

                    </textarea>

                </div>
    
                <br>
    
                <button type="submit">Enviar</button>
    
                
    
            </fieldset>
    
        </form>


    </section>

</body>
</html>
